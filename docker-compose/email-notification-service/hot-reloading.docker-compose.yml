version: "3"
services:

  email-db:
    extends:
      file: email-notification-service/docker-compose.yml
      service: email-db

  email-notification-service:
    extends:
      file: email-notification-service/docker-compose.yml
      service: email-notification-service
    build: ../email-notification-service
    image: docker-compose-email-notification-service:local
    command: [ "npm", "run", "watch" ]
    volumes:
      - "../email-notification-service/src:/home/node/src:delegated"
